<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SplitBetter</title>
</head>
<body>
    <div id="app-container">
        <h1>Welcome to SplitBetter</h1>
        <p>Track your expenses in euros and satoshis!</p>

        <!-- Expense Form -->
        <form id="expense-form">
            <label for="expense-user">User:</label>
            <select id="expense-user" required>
                <option value="Nuno">Nuno</option>
                <option value="Claudia">Claudia</option>
            </select>
            
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" required>
            
            <label for="expense-amount">Amount in Euros (€):</label>
            <input type="number" id="expense-amount" required>
        
            <label for="expense-category">Category:</label>
            <select id="expense-category" required>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            
            <button type="submit">Add Expense</button>
        </form>
        
            
            <button type="submit">Add Expense</button>
        </form>        
        <!-- Expense List -->
        <div id="expense-list">
            <h2>Your Expenses</h2>
            <ul id="expenses"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<div id="summary">
    <h2>Summary</h2>
    <p>Nuno owes Claudia: €0.00</p>
    <p>Claudia owes Nuno: €0.00</p>
</div>
